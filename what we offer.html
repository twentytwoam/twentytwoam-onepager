<script>
	// Add this to your existing script
	document.addEventListener( 'DOMContentLoaded', function () {
		// Offer section - dot selection and content change
		const dots = document.querySelectorAll( '.dot' );
		const modeLabel = document.getElementById( 'mode-label' );
		const offerDescription = document.getElementById( 'offer-description' );
		const images = document.querySelectorAll( '.offer-image' );

		// Content for each mode
		const modeContent = {
			'capture': {
				'title': 'Capture',
				'description': 'Thoughtfully placed and transparently positioned, Ai Pin\'s Trust Light was designed to let you and those around you, confidently know when Ai Pin is in use.'
			},
			'phone': {
				'title': 'Phone',
				'description': 'When using Ai Pin for calls, the pink indicator light lets everyone know you\'re connected. Crystal clear audio with noise cancellation ensures your conversations are private yet audible.'
			},
			'mic': {
				'title': 'Mic',
				'description': 'The orange indicator activates when Ai Pin is listening to your voice commands. Advanced voice recognition technology ensures accurate responses while maintaining your privacy.'
			},
			'scan': {
				'title': 'Scan',
				'description': 'The light blue indicator shows when Ai Pin is in scan mode, helping you identify objects, translate text, or analyze your surroundings with precision and speed.'
			},
			'powering': {
				'title': 'Powering On',
				'description': 'The rainbow light sequence indicates Ai Pin is starting up or updating. This colorful display ensures you know when your device is preparing its features for optimal performance.'
			}
		};

		// Handle dot click events
		dots.forEach( dot => {
			dot.addEventListener( 'click', function () {
				// Remove selected class from all dots
				dots.forEach( d => d.classList.remove( 'selected' ) );

				// Add selected class to clicked dot
				this.classList.add( 'selected' );

				// Get the mode from data attribute
				const mode = this.getAttribute( 'data-mode' );

				// Update mode label
				modeLabel.textContent = modeContent[ mode ].title;

				// Update description
				offerDescription.textContent = modeContent[ mode ].description;

				// Hide all images
				images.forEach( img => {
					img.classList.remove( 'active' );
				} );

				// Show the selected image
				document.getElementById( `${mode}-image` ).classList.add( 'active' );
			} );
		} );
	} );
</script>
